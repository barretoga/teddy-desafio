<div class="p-8 max-w-[600px] mx-auto bg-white rounded-lg shadow-lg">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Cadastrar Empresa</h1>

  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="mt-1 block w-full min-h-10 p-2 border border-gray-300 rounded-md shadow-sm focus:border-orange-500 focus:ring-orange-500"
        placeholder="Digite o nome"
      />
      <div
        *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        O nome é obrigatório.
      </div>
    </div>

    <div>
      <label for="companyName" class="block text-sm font-medium text-gray-700">Nome da Empresa</label>
      <input
        id="companyName"
        type="text"
        formControlName="companyName"
        class="mt-1 block w-full min-h-10 p-2 border border-gray-300 rounded-md shadow-sm focus:border-orange-500 focus:ring-orange-500"
        placeholder="Digite o nome da empresa"
      />
      <div
        *ngIf="companyForm.get('companyName')?.invalid && companyForm.get('companyName')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        O nome da empresa é obrigatório.
      </div>
    </div>

    <div>
      <label for="collaboratorsCount" class="block text-sm font-medium text-gray-700">Número de Colaboradores</label>
      <input
        id="collaboratorsCount"
        type="number"
        formControlName="collaboratorsCount"
        class="mt-1 block w-full min-h-10 p-2 border border-gray-300 rounded-md shadow-sm focus:border-orange-500 focus:ring-orange-500"
        placeholder="Digite o número de colaboradores"
      />
      <div
        *ngIf="companyForm.get('collaboratorsCount')?.invalid && companyForm.get('collaboratorsCount')?.touched"
        class="text-red-500 text-sm mt-1"
      >
        O número de colaboradores é obrigatório e deve ser um valor válido.
      </div>
    </div>

    <div>
      <label for="isActive" class="block text-sm font-medium text-gray-700">Empresa Ativa?</label>
      <select
        id="isActive"
        formControlName="isActive"
        class="mt-1 block w-full min-h-10 p-2 border border-gray-300 rounded-md shadow-sm focus:border-orange-500 focus:ring-orange-500"
      >
        <option [ngValue]="true">Sim</option>
        <option [ngValue]="false">Não</option>
      </select>
    </div>

    <div class="flex justify-between mt-6">
      <a
        href="/external-companies/list"
        class="px-6 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-800 hover:text-white transition-all duration-200"
      >
        Voltar
      </a>
      <button
        type="submit"
        [disabled]="companyForm.invalid"
        class="px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50 transition-all duration-200"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
